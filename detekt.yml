# Detekt configuration for Android Compose project
# https://detekt.dev/docs/rules/

build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

complexity:
  LongMethod:
    threshold: 60
    ignoreAnnotated:
      - 'Composable'
  LongParameterList:
    functionThreshold: 10
    constructorThreshold: 10
    ignoreAnnotated:
      - 'Composable'
  TooManyFunctions:
    thresholdInFiles: 20
    thresholdInClasses: 15
    thresholdInInterfaces: 10
    thresholdInObjects: 15
    thresholdInEnums: 5
  CyclomaticComplexMethod:
    threshold: 15
    ignoreAnnotated:
      - 'Composable'

naming:
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

style:
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 120
    excludeCommentStatements: true
  UnusedPrivateMember:
    allowedNames: '(_.*|componentN|copy)'
  ReturnCount:
    max: 5
    excludeGuardClauses: true
  ForbiddenComment:
    active: false

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true

exceptions:
  TooGenericExceptionCaught:
    active: false

potential-bugs:
  IgnoredReturnValue:
    active: false
