# Detekt configuration for Android Compose project
# https://detekt.dev/docs/rules/

build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false

complexity:
  LongMethod:
    threshold: 60
    ignoreAnnotated:
      - 'Composable'
  LongParameterList:
    functionThreshold: 10
    constructorThreshold: 10
    ignoreAnnotated:
      - 'Composable'
  TooManyFunctions:
    thresholdInFiles: 20
    thresholdInClasses: 15
    thresholdInInterfaces: 10
    thresholdInObjects: 15
    thresholdInEnums: 5
  CyclomaticComplexMethod:
    threshold: 15
    ignoreAnnotated:
      - 'Composable'

naming:
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

style:
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 120
    excludeCommentStatements: true
  UnusedPrivateMember:
    allowedNames: '(_.*|componentN|copy)'
  ReturnCount:
    max: 5
    excludeGuardClauses: true
  ForbiddenComment:
    active: false

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverridden: true

exceptions:
  TooGenericExceptionCaught:
    active: false

potential-bugs:
  IgnoredReturnValue:
    active: false

# Compose rules from io.nlopez.compose.rules:detekt
# https://github.com/mrmans0n/compose-rules
Compose:
    ComposableNaming:
        active: true
    CompositionLocalAllowlist:
        active: false
    ContentEmitterReturningValues:
        active: true
    ContentTrailingLambda:
        active: true
    DefaultsVisibility:
        active: true
    LambdaParameterInRestartableEffect:
        active: true
    Material2:
        active: false
    ModifierClickableOrder:
        active: true
    ModifierMissing:
        active: true
    ModifierNaming:
        active: true
    ModifierNotUsedAtRoot:
        active: true
    ModifierReused:
        active: true
    ModifierWithoutDefault:
        active: true
    MultipleEmitters:
        active: true
    MutableParams:
        active: true
    MutableStateAutoboxing:
        active: true
    MutableStateParam:
        active: true
    ComposableParamOrder:
        active: true
    PreviewAnnotationNaming:
        active: true
    PreviewPublic:
        active: true
    RememberMissing:
        active: true
    RememberContentMissing:
        active: true
    UnstableCollections:
        active: false
    ViewModelForwarding:
        active: true
    ViewModelInjection:
        active: true
